{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #004e92, #000428);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-weight: 700;
      color: #ffffff !important;
      letter-spacing: 1px;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar-brand i {
      color: #00e0ff;
      font-size: 1.8rem;
    }

    .nav-link {
      color: #f5f5f5 !important;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
      font-size: 1rem;
    }

    .nav-link:hover {
      color: #00e0ff !important;
      transform: translateY(-2px);
    }

    .nav-item.active .nav-link {
      color: #00e0ff !important;
      border-bottom: 2px solid #00e0ff;
    }

    /* Get Started button */
    .btn-outline-info {
      color: #00e0ff;
      border-color: #00e0ff;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-info:hover {
      background-color: #00e0ff;
      color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 224, 255, 0.6);
    }

    /* Dropdown Menu */
    @media (min-width: 992px) {
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    }

    .dropdown-menu {
      background-color: #00203f;
      border: none;
    }

    .dropdown-item {
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: #00e0ff;
      color: #fff;
    }

    /* Fix for overlapping content (add top margin to body) */
    body {
      padding-top: 75px; /* Adjust to navbar height */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-graduation-cap"></i> Online Examination
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/teacher/teacherclick">Teacher</a></li>
          <li class="nav-item"><a class="nav-link" href="/student/studentclick">Student</a></li>
          <li class="nav-item"><a class="nav-link" href="/adminclick">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="/contactus">Contact</a></li>

          <!-- Example for adding future pages -->
          <!-- <li class="nav-item"><a class="nav-link" href="/about">About</a></li> -->

          <li class="nav-item ms-3">
            <a href="/student/studentsignup" class="btn btn-outline-info">Get Started</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
