<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    footer {
      background: linear-gradient(90deg, #0a192f, #1e1e2f, #2a2a42);
      color: #ffffff;
      padding: 40px 0 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 -4px 15px rgba(0, 216, 255, 0.1);
    }

    .footer-icons {
      margin-bottom: 20px;
    }

    .footer-icons a {
      display: inline-block;
      color: #00d8ff;
      background: rgba(255, 255, 255, 0.05);
      margin: 0 10px;
      padding: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .footer-icons a:hover {
      color: #fff;
      background: #00d8ff;
      box-shadow: 0 0 20px rgba(0, 216, 255, 0.6);
      transform: translateY(-3px);
    }

    .footer-copyright {
      font-size: 14px;
      color: #cfd3d7;
      margin-top: 10px;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, #00d8ff, #00ffb3);
      opacity: 0.4;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .footer-icons a {
        margin: 5px;
      }
    }
  </style>
</head>

<body>
  <footer>
    <div class="footer-icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
    </div>

    <div class="footer-copyright">
      Â© 2025 <strong>XIE Online Examination System</strong>. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
